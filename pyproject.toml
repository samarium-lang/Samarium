[tool.poetry]
name = "samarium"
version = "0.5.1"
description = "The Samarium Programming Language"
authors = ["trag1c <trag1cdev@yahoo.com>"]
license = "MIT"
documentation = "https://samarium-lang.github.io/Samarium/"
repository = "https://github.com/samarium-lang/Samarium"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
dahlia = "^2.3.1"
crossandra = "^1.3.0"

[tool.poetry.dev-dependencies]
black = "^23.3.0"
isort = "^5.12.0"

[tool.isort]
profile = "black"

[tool.poetry.scripts]
samarium = "samarium.__main__:main"
samarium-debug = "samarium.__main__:main_debug"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

